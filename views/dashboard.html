<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YT Booster Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .topbar {
      background-color: #111;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tabs {
      display: flex;
      background: #e0e0e0;
      padding: 1rem;
      gap: 1rem;
      border-bottom: 1px solid #ccc;
    }
    .tabs button {
      background: white;
      border: 1px solid #ccc;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .tabs button:hover {
      background: #ddd;
    }
    .tab-content {
      display: none;
      padding: 2rem;
    }
    .tab-content.active {
      display: block;
    }
    input, select {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .submit-btn {
      background: #0f9d58;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    .submit-btn:hover:not(:disabled) {
      background: #0c7b44;
    }
    .submit-btn:disabled {
      background: #a5d6a7;
      cursor: not-allowed;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #444;
      color: white;
    }
    a {
      color: #0f9d58;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    /* Support chat styling */
    #supportChat {
      background: #fff;
      border: 1px solid #ccc;
      max-width: 600px;
      height: 320px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px
    }
    #supportInput {
      max-width: 450px;
      width: 70%;
      display: inline-block;
    }
    #supportForm {
      display: flex;
      gap: 7px;
      align-items: center;
    }
    #adminUserList button {
      margin:0 3px 7px 0;
      padding:3px 9px;
      border:1px solid #bbb;
      background:#f3f3f3;
      border-radius:4px;
      cursor:pointer;
    }
    #adminUserList button.selected {
      background: #0f9d58;
      color: white;
      font-weight: bold;
    }
    #adminUserList .recharge-btn {
      background:#fdf6e3;
      color:#9c7400;
      margin-left:4px;
      border-color:#fae59f;
      font-size: 13px;
      padding:2px 7px;
      border-radius:4px;
    }
    #adminRechargeHistory th {
      background: #e9d688;
      color: #444;
    }
    #adminRechargeHistory td {
      background: #fffceb;
    }
  </style>

  <!-- Cashfree Drop Checkout JS (Sandbox) -->
  <script src="https://sdk.cashfree.com/js/ui/2.0.0/cashfree.sandbox.js"></script>
</head>
<body>
  <div class="topbar">
    <div><b>YT Booster Dashboard</b></div>
    <div id="userInfo">Loading...</div>
  </div>

  <div class="tabs">
    <button onclick="showTab('subs')">üìà Subscribers</button>
    <button onclick="showTab('views')">üëÅÔ∏è Views + Watch Time</button>
    <button onclick="showTab('recharge')">üí≥ Recharge</button>
    <button onclick="showTab('orders')">üìã My Orders</button>
    <button onclick="showTab('support')">üí¨ Support</button>
    <button onclick="window.location.href='/logout'">üö™ Logout</button>
  </div>

  <!-- Subscribers Tab -->
  <div id="subs" class="tab-content active">
    <h3>üìà Increase Subscribers</h3>
    <form onsubmit="return submitOrder(event, 'subscribers')">
      <input type="url" name="url" placeholder="Enter Video URL" required />
      <select name="amount" required>
        <option value="20">15 Subs - ‚Çπ20</option>
        <option value="40">35 Subs - ‚Çπ40</option>
        <option value="80">75 Subs - ‚Çπ80</option>
        <option value="130">200 Subs - ‚Çπ130</option>
      </select>
      <button class="submit-btn" type="submit">Place Order</button>
    </form>
    <p id="subsMsg"></p>
  </div>

  <!-- Views Tab -->
  <div id="views" class="tab-content">
    <h3>üëÅÔ∏è Views & Watch Time</h3>
    <form onsubmit="return submitOrder(event, 'views_watch')">
      <input type="url" name="url" placeholder="Enter Video URL" required />
      <select name="amount" required>
        <option value="20">15 Views + 2 Hours - ‚Çπ20</option>
        <option value="40">30 Views + 4 Hours - ‚Çπ40</option>
        <option value="80">60 Views + 8 Hours - ‚Çπ80</option>
        <option value="120">120 Views + 16 Hours - ‚Çπ120</option>
      </select>
      <button class="submit-btn" type="submit">Place Order</button>
    </form>
    <p id="viewsMsg"></p>
  </div>

  <!-- Recharge Tab -->
  <div id="recharge" class="tab-content">
    <h3>üí≥ Recharge Wallet</h3>
    <label for="rechargeAmount">Enter Amount (‚Çπ):</label>
    <input type="number" id="rechargeAmount" min="1" placeholder="e.g. 50" required />

    <label for="rechargeEmail">Enter Email:</label>
    <input type="email" id="rechargeEmail" placeholder="your.email@example.com" required />

    <label for="rechargeMobile">Enter Mobile Number:</label>
    <input type="tel" id="rechargeMobile" placeholder="10-digit mobile number" pattern="[0-9]{10}" maxlength="10" required />

    <button class="submit-btn" id="payBtn" onclick="payWithCashfree(event)">Proceed to Pay</button>
    <p id="paymentMsg"></p>
    <div id="cf-drop-checkout" style="margin-top:15px;"></div>
  </div>

  <!-- Orders Tab -->
  <div id="orders" class="tab-content">
    <h3>üìã Your Orders</h3>
    <table>
      <thead>
        <tr>
          <th>Service</th>
          <th>Video URL</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Placed At</th>
          <th>Admin Message</th>
        </tr>
      </thead>
      <tbody id="ordersTableBody">
        <tr><td colspan="6">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Support Tab -->
  <div id="support" class="tab-content">
    <h3 id="supportMainTitle">üí¨ Support Chat with Admin</h3>
    <div id="adminUserList" style="margin-bottom:10px;"></div>
    <div id="adminRechargeHistory" style="max-width:600px;margin:12px 0 25px 0;display:none">
      <h4>Recharge History for <span id="rechargeUserEmail"></span></h4>
      <table style="width:100%;border-collapse:collapse">
        <thead>
          <tr>
            <th>Amount (‚Çπ)</th>
            <th>Status</th>
            <th>Date</th>
            <th>Txn ID</th>
          </tr>
        </thead>
        <tbody id="rechargeHistoryTable">
          <tr><td colspan="4" style="text-align:center;color:#888;">Select a user</td></tr>
        </tbody>
      </table>
    </div>
    <div id="supportChat"></div>
    <form id="supportForm" onsubmit="return sendSupportMessage(event)">
      <input type="text" id="supportInput" placeholder="Type your message..." maxlength="500" required />
      <button class="submit-btn" type="submit">Send</button>
    </form>
    <p id="supportMsg"></p>
  </div>

  <script>
    // ---------- State & constants ----------
    let userBalance = 0;
    let userEmail = '';
    let isAdmin = false;
    let supportInterval = null;
    let supportChatUser = null; // For admin, current user whose chat is open

    // ---------- Tab logic ----------
    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === 'orders') loadOrders();
      if (id === 'support') {
        if (isAdmin) loadSupportUsers();
        loadSupportChat(isAdmin ? supportChatUser : null);
        // Start polling
        if (supportInterval) clearInterval(supportInterval);
        supportInterval = setInterval(() => {
          if (document.getElementById('support').classList.contains('active'))
            loadSupportChat(isAdmin ? supportChatUser : null);
        }, 3000);
      } else if (supportInterval) {
        clearInterval(supportInterval);
        supportInterval = null;
      }
    }

    // ---------- User Info ----------
    async function loadUserInfo() {
      try {
        const res = await fetch('/session-info');
        const data = await res.json();
        userBalance = data.balance;
        userEmail = data.email;
        document.getElementById('userInfo').innerText = `${data.email} | ‚Çπ${data.balance}`;
        if (data.role === "admin") {
          isAdmin = true;
          document.getElementById('supportMainTitle').innerText = "üí¨ Support Chat with Users";
          document.getElementById('supportForm').style.display = supportChatUser ? "flex" : "none";
        } else {
          isAdmin = false;
          supportChatUser = null;
          document.getElementById('adminUserList').style.display = "none";
          document.getElementById('adminRechargeHistory').style.display = "none";
          document.getElementById('supportMainTitle').innerText = "üí¨ Support Chat with Admin";
          document.getElementById('supportForm').style.display = "flex";
        }
      } catch (err) {
        document.getElementById('userInfo').innerText = "‚ö†Ô∏è Failed to load user";
      }
    }

    // ---------- Orders ----------
    async function submitOrder(e, service) {
      e.preventDefault();
      const form = e.target;
      const url = form.url.value.trim();
      const amount = form.amount.value.trim();

      if (parseInt(amount) > userBalance) {
        alert('‚ùå Not enough balance!');
        return;
      }
      try {
        const res = await fetch('/place-order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, service, amount })
        });

        const text = await res.text();
        form.reset();

        if (service === 'subscribers') {
          document.getElementById('subsMsg').innerText = text;
        } else {
          document.getElementById('viewsMsg').innerText = text;
        }

        await loadUserInfo();
      } catch {
        alert('‚ö†Ô∏è Failed to place order. Please try again.');
      }
    }

    async function loadOrders() {
      try {
        const res = await fetch('/my-orders');
        const orders = await res.json();
        const tbody = document.getElementById('ordersTableBody');
        if (!orders.length) {
          tbody.innerHTML = `<tr><td colspan="6">No orders found.</td></tr>`;
          return;
        }
        tbody.innerHTML = '';
        orders.forEach(order => {
          const createdAt = order.createdAt && order.createdAt._seconds
            ? new Date(order.createdAt._seconds * 1000).toLocaleString()
            : '';
          const row = `
            <tr>
              <td>${order.service}</td>
              <td><a href="${order.url}" target="_blank" rel="noopener noreferrer">View</a></td>
              <td>‚Çπ${order.amount}</td>
              <td>${order.status}</td>
              <td>${createdAt}</td>
              <td>${order.message || ''}</td>
            </tr>`;
          tbody.innerHTML += row;
        });
      } catch {
        document.getElementById('ordersTableBody').innerHTML = `<tr><td colspan="6">Failed to load orders.</td></tr>`;
      }
    }

    // ---------- Payment With Cashfree ----------
    async function payWithCashfree(event) {
      if (event) event.preventDefault();

      const amountInput = document.getElementById("rechargeAmount");
      const emailInput = document.getElementById("rechargeEmail");
      const mobileInput = document.getElementById("rechargeMobile");
      const msg = document.getElementById("paymentMsg");
      const payBtn = document.getElementById("payBtn");

      msg.innerText = "";
      document.getElementById("cf-drop-checkout").innerHTML = "";

      const amount = parseFloat(amountInput.value);
      const email = emailInput.value.trim();
      const mobile = mobileInput.value.trim();

      if (!amount || amount < 1) {
        msg.innerText = "‚ùå Enter a valid amount";
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        msg.innerText = "‚ùå Enter a valid email address";
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        msg.innerText = "‚ùå Enter a valid 10-digit mobile number";
        return;
      }

      payBtn.disabled = true;
      msg.innerText = "Please wait...";

      try {
        const res = await fetch('/create-order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount, currency: "INR", customerEmail: email, customerPhone: mobile })
        });

        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(errorText);
        }

        const data = await res.json();

        if (!data.paymentSessionId) {
          msg.innerText = "‚ö†Ô∏è Payment session not generated";
          payBtn.disabled = false;
          return;
        }

        msg.innerText = "";

        window.cashfree.drop({
          paymentSessionId: data.paymentSessionId,
          container: "#cf-drop-checkout"
        });

      } catch (err) {
        msg.innerText = "‚ö†Ô∏è " + (err.message || "Failed to initiate payment");
        payBtn.disabled = false;
      }
    }

    // ---------- Admin: Recharge History ----------
    async function showRechargeHistoryFor(rechargeEmail) {
      const panel = document.getElementById('adminRechargeHistory');
      const table = document.getElementById('rechargeHistoryTable');
      document.getElementById('rechargeUserEmail').innerText = rechargeEmail;
      panel.style.display = "block";
      table.innerHTML = `<tr><td colspan="4" style="text-align:center;color:#888;">Loading...</td></tr>`;
      try {
        const res = await fetch("/user-recharges?email=" + encodeURIComponent(rechargeEmail));
        const data = await res.json();

        if (!Array.isArray(data) || !data.length) {
          table.innerHTML = `<tr><td colspan="4" style="text-align:center;color:#888;">No recharge history found.</td></tr>`;
          return;
        }
        table.innerHTML = "";
        data.forEach(history => {
          const dt = history.timestamp
            ? new Date(
                typeof history.timestamp === "number"
                  ? history.timestamp * 1000
                  : (history.timestamp._seconds
                      ? history.timestamp._seconds * 1000
                      : Date.now())
              ).toLocaleString()
            : "";
          table.innerHTML += `
            <tr>
              <td>‚Çπ${history.amount}</td>
              <td>${history.status || ''}</td>
              <td>${dt}</td>
              <td>${history.txnId || '-'}</td>
            </tr>
          `;
        });
      } catch(e) {
        table.innerHTML = `<tr><td colspan="4" style="text-align:center;color:#e53935;">Failed to load history</td></tr>`;
      }
    }

    // ---------- Support Chat: Admin User List ----------
    async function loadSupportUsers() {
      // Only for admin: populate user selector and recharge button
      try {
        const res = await fetch("/support-users");
        const users = await res.json();
        const adminListDiv = document.getElementById("adminUserList");
        adminListDiv.style.display = "block";
        adminListDiv.innerHTML = '<b>Pick user to chat with:</b> ';
        users.forEach(u => {
          // Chat button
          const btn = document.createElement("button");
          btn.textContent = u;
          btn.className = (supportChatUser === u) ? "selected" : "";
          btn.onclick = function() {
            supportChatUser = u;
            document.getElementById("supportForm").style.display = "flex";
            loadSupportUsers();
            loadSupportChat(u);
          };
          adminListDiv.appendChild(btn);

          // Recharge History button
          const hisBtn = document.createElement("button");
          hisBtn.textContent = "üí∞ Recharge History";
          hisBtn.className = "recharge-btn";
          hisBtn.onclick = function(e) {
            e.preventDefault();
            showRechargeHistoryFor(u);
          };
          adminListDiv.appendChild(hisBtn);
        });
        // Hide message form if user not selected
        if (!supportChatUser) document.getElementById("supportForm").style.display = "none";
      } catch (err) {
        document.getElementById("adminUserList").innerHTML = "<span style='color:red'>Failed to load users</span>";
      }
    }

    // ---------- Support Chat: List/Send -------
    async function loadSupportChat(user = null) {
      // For admin, load messages for picked user. For normal user, loads own chat.
      let url = "/support-messages";
      if (user) url += "?user=" + encodeURIComponent(user);

      const chatDiv = document.getElementById("supportChat");
      chatDiv.innerHTML = "<i>Loading...</i>";

      try {
        const res = await fetch(url);
        const msgs = await res.json();
        chatDiv.innerHTML = "";

        if (!msgs.length) {
          chatDiv.innerHTML = "<span style='color:#888;'>No messages yet.</span>";
          return;
        }

        msgs.forEach(msg => {
          const isSelf = isAdmin
            ? (msg.from === "admin")
            : (msg.from === userEmail);
          const author = isSelf
            ? "<span style='color:#333'><b>[You]</b></span>"
            : "<span style='color:#0f9d58'><b>[Admin]</b></span>";
          const dt = msg.timestamp
            ? new Date(
                typeof msg.timestamp === "number"
                  ? msg.timestamp * 1000
                  : (msg.timestamp._seconds
                      ? msg.timestamp._seconds * 1000
                      : Date.now())
              ).toLocaleString()
            : "";
          chatDiv.innerHTML += `<div style="margin-bottom:7px;padding:5px 0;word-break:break-word;">
            ${author}: ${msg.message}
            <span style="float:right;color:#aaa;font-size:11px">${dt}</span>
          </div>`;
        });

        // Scroll to bottom
        chatDiv.scrollTop = chatDiv.scrollHeight;
      } catch {
        chatDiv.innerHTML = "<span style='color:#f44336;'>Failed to load messages</span>";
      }
    }

    async function sendSupportMessage(e) {
      e.preventDefault();
      const input = document.getElementById("supportInput");
      const msgArea = document.getElementById("supportMsg");
      const message = input.value.trim();
      if (!message) return false;
      msgArea.innerText = "Sending...";
      try {
        const body = { message };
        if (isAdmin && supportChatUser) body.to = supportChatUser;
        const res = await fetch("/support-message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        if (!res.ok) throw new Error(await res.text());
        msgArea.innerText = "";
        input.value = "";
        await loadSupportChat(isAdmin ? supportChatUser : null);
      } catch (err) {
        msgArea.innerText = "‚ùå " + err.message;
      }
      return false;
    }

    // ---------- Init ----------
    loadUserInfo();
    showTab('subs');
  </script>
</body>
</html>
